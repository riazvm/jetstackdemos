apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-app-trustore
  namespace: truststores
spec:
  secretName: my-app-trustore-secret
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
    rotationPolicy: Always
  usages:
    - digital signature
    - key encipherment
    - server auth
  commonName: myapp
  keystores:
    jks:
      create: true
      passwordSecretRef:
        key: password-key
        name: jks-password-secret
  issuerRef:
    name: ca-issuer
    kind: Issuer
    group: cert-manager.io