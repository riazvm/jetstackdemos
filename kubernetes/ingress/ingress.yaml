 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: venafi-tpp-demo1-ingress-tea
   namespace: tea
   annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /$1
 spec:
   ingressClassName: nginx
   rules:
   - host: tea.venafi-tpp.riaz-mohamed-gcp.jetstacker.net
     http:
       paths:
       - path: /tea
         pathType: Prefix
         backend:
           service:
              name: tea-svc
              port: 
                number: 80

